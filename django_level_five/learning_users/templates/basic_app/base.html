<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Base</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="navbar-brand" href="{% url 'index' %}">Django</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="{% url 'admin:index' %}">Admin</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a>
                    </li>

                    {% if user.is_authenticated  %}
                        <li>
                            <a class="navbar-link" href="{% url 'logout' %}">
                                Logout
                            <a>
                        </li>
                    {% else %}
                          <li>
                            <a class="navbar-link" href="{% url 'basic_app:user_login' %}">
                                Login
                            <a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block body_block %}

            {% endblock  %}
        </div>
    </body>
</html>
